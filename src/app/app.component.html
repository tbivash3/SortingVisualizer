<div class="container">
  <div class="lineContainer" #lineContainer>
    <ng-container *ngFor="let height of randomNumberList; let i = index">
      <div
        *ngIf="i != redIndex && i != yellowIndex"
        class="line"
        [style.height.px]="height"
        [style.width.px]="width"
        [style.background-color]="'green'"
      ></div>
      <div
        *ngIf="i == redIndex"
        class="line"
        [style.height.px]="height"
        [style.width.px]="width"
        [style.background-color]="'red'"
      ></div>
      <div
        *ngIf="i == yellowIndex"
        class="line"
        [style.height.px]="height"
        [style.width.px]="width"
        [style.background-color]="'yellow'"
      ></div>
    </ng-container>
  </div>
  <div class="inputContainer">
    <div class="buttonContainer">
      <button (click)="sortMerge()" [disabled]="isSorting">Merge Sort</button>
      <button (click)="sortInsertion()" [disabled]="isSorting">
        Insertion Sort
      </button>
      <button (click)="sortQuick()" [disabled]="isSorting">Quick Sort</button>
      <button (click)="sortHeap()" [disabled]="isSorting">Heap Sort</button>
    </div>

    <div class="slideContainer">
      <div class="slide">
        <p>Sort Speed:</p>
        <input
          #sortSpeed
          [disabled]="isSorting"
          type="range"
          min="1"
          max="10"
          value="5"
          class="slider"
          (input)="setSortSpeed(sortSpeed.value)"
        />
      </div>

      <div class="slide">
        <p>Input Length:</p>
        <input
          #arrLength
          [disabled]="isSorting"
          type="range"
          min="10"
          max="200"
          value="110"
          class="slider"
          (input)="setArrLength(arrLength.value)"
        />
      </div>
    </div>
  </div>
</div>
