<div class="lineContainer">
  <ng-container *ngFor="let height of randomNumberList; let i = index">
    <div
      *ngIf="i != redIndex && i != yellowIndex"
      class="line"
      [style.height.px]="height"
    ></div>
    <div
      *ngIf="i == redIndex"
      class="line"
      [style.height.px]="height"
      [style.border-color]="'red'"
    ></div>
    <div
      *ngIf="i == yellowIndex"
      class="line"
      [style.height.px]="height"
      [style.border-color]="'yellow'"
    ></div>
  </ng-container>
</div>
<button (click)="sortMerge()">Merge Sort</button>
<button (click)="sortInsertion()">Insertion Sort</button>
